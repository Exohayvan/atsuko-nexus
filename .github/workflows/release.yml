name: Create Release

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout repo
      uses: actions/checkout@v4

    - name: üîç Extract VERSION from Go source
      id: extract
      run: |
        VERSION=$(grep -oP 'Current\s*=\s*"\K[^"]+' src/version/version.go)
        echo "VERSION=$VERSION" | tee -a $GITHUB_ENV

    - name: üîΩ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: üì¶ Zip binaries per OS/Arch
      run: |
        set -e
        mkdir -p release_zips

        for dir in artifacts/atsuko-*; do
          name=$(basename "$dir")
          output="release_zips/${name}.zip"
          zip -qj "$output" "$dir"/*
          echo "Zipped $name ‚Üí $output"
        done

    - name: üîñ Generate changelog from last tag
      id: changelog
      run: |
        git fetch --tags --unshallow || true
        git fetch origin main

        LAST_TAG=$(git tag --sort=-creatordate | grep -v "^${VERSION}$" | head -n1 || true)
        RANGE=""
        [ -n "$LAST_TAG" ] && RANGE="$LAST_TAG..HEAD"

        get_list () {
          KEY="$1"
          git log $RANGE --no-merges --pretty=format:"- %s (%h)" \
            --grep="^\[${KEY}\]" --regexp-ignore-case | \
            sed -E "s/^- \[${KEY}\] /- /I" || true
        }

        ADDED=$(get_list "ADD")
        REMOVED=$(get_list "REMOVE")
        FIXED=$(get_list "FIX")

        [[ -z "$ADDED"   ]] && ADDED="N/A"
        [[ -z "$REMOVED" ]] && REMOVED="N/A"
        [[ -z "$FIXED"   ]] && FIXED="N/A"

        {
          echo "## Changes in ${VERSION}"
          echo
          echo "**Added:**"
          echo "$ADDED"
          echo
          echo "**Removed:**"
          echo "$REMOVED"
          echo
          echo "**Fixed:**"
          echo "$FIXED"
        } > release_notes.md

    - name: üöÄ Create or update GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        TAG="$VERSION"
        TITLE="Atsuko Nexus $VERSION"

        if gh release view "$TAG" &>/dev/null; then
          echo "‚ÑπÔ∏è  Release $TAG exists ‚Äì uploading missing zips."
          EXISTING_ASSETS=$(gh release view "$TAG" --json assets -q '.assets[].name')
          for ZIP in release_zips/*.zip; do
            NAME=$(basename "$ZIP")
            if echo "$EXISTING_ASSETS" | grep -qx "$NAME"; then
              echo "‚úîÔ∏è  $NAME already uploaded"
            else
              echo "‚ûï Uploading $NAME"
              gh release upload "$TAG" "$ZIP" --clobber
            fi
          done
        else
          echo "üÜï Creating release $TAG"
          gh release create "$TAG" release_zips/*.zip \
            --title "$TITLE" \
            --notes-file release_notes.md
        fi
