name: Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: ðŸ“¦ Zip binary
        shell: bash
        if: matrix.os != 'windows-latest'
        run: |
          ZIPFILE="atsuko-${GOOS}-${GOARCH}.zip"
          zip -j "artifacts/$ZIPFILE" "./build/$FILENAME"
          echo "ZIPPED_FILENAME=$ZIPFILE" >> $GITHUB_ENV

      - name: ðŸ“¦ Zip binary (Windows)
        shell: pwsh
        if: matrix.os == 'windows-latest'
        run: |
          $zipfile = "artifacts/atsuko-${env:GOOS}-${env:GOARCH}.zip"
          Add-Type -A 'System.IO.Compression.FileSystem'
          [System.IO.Compression.ZipFile]::CreateFromDirectory("build", $zipfile)
          echo "ZIPPED_FILENAME=atsuko-${env:GOOS}-${env:GOARCH}.zip" >> $env:GITHUB_ENV

      - name: ðŸ“¦ Upload zipped binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIPPED_FILENAME }}
          path: artifacts/${{ env.ZIPPED_FILENAME }}
