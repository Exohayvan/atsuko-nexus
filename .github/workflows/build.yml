name: Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: üõ†Ô∏è Set up env for ${{ matrix.os }} ${{ matrix.arch }}
        shell: bash
        run: |
          echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          case "${{ matrix.os }}" in
            ubuntu-latest) echo "GOOS=linux" >> $GITHUB_ENV ;;
            windows-latest) echo "GOOS=windows" >> $GITHUB_ENV ;;
            macos-latest) echo "GOOS=darwin" >> $GITHUB_ENV ;;
          esac

      - name: üî® Build binary
        shell: bash
        run: |
          output="atsuko-${{ env.GOOS }}-${{ env.GOARCH }}"
          if [ "${{ env.GOOS }}" = "windows" ]; then
            output="$output.exe"
          fi

          go build -v -o ./build/$output ./src/main.go

      - name: ‚¨ÜÔ∏è Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: atsuko-${{ env.GOOS }}-${{ env.GOARCH }}
          path: ./build/*
